spring:
  application:
    name: chivalry-api
  
  datasource:
    url: jdbc:h2:file:./data/chivalry;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

server:
  port: 8080

logging:
  level:
    com.chivalry: INFO
    org.hibernate.SQL: WARN
